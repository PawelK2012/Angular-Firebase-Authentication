<div class="container authentication">
    <div class="row" ng-show="!vm.logMe && !vm.regMe">
        <div class="col-md-5 col-md-offset-4">
            <h1 class="text-center">Budget-App</h1>
            <p class="text-center">Managing budget made easy!</p>
            <button ng-show="!currentUser" type="button" class="btn btn-default btn-lg" data-ng-click="vm.logMe = true">Login</button>
            <button ng-show="!currentUser" type="button" class="btn btn-default btn-lg" data-ng-click="vm.regMe = true">Register</button>
        </div>
    </div>
    <div class="row" ng-show="vm.logMe">
        <div class="col-md-5 col-md-offset-3">
            <form class="form-horizontal" ng-submit="vm.login(vm.email, vm.pass)">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Email" data-ng-model="vm.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.pass">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default pull-right">Sign in</button>
                        <p data-ng-click="vm.logMe = false">Go back</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" ng-show="vm.regMe">
        <div class="col-md-5 col-md-offset-3">
            <form class="form-horizontal" ng-submit="vm.register(vm.name, vm.email, vm.pass)">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Your name..." data-ng-model="vm.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Email" data-ng-model="vm.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.pass">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default pull-right">Sign in</button>
                        <p data-ng-click="vm.regMe = false">Go back</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
